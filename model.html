<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReConfig - RTSP Input</title>
    <link rel="stylesheet" href="model.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <i class="fas fa-bolt"></i> ReConfig
        </div>
        <div class="nav-title">Realtime Road Object Classification - Project ReConfig</div>
        <div class="nav-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-item" title="Cam 1"><i class="fas fa-camera"></i> <span>Cam 1</span></div>
        <div class="menu-item" title="Cam 2"><i class="fas fa-camera"></i> <span>Cam 2</span></div>
        <div class="menu-item" title="Add Camera"><i class="fas fa-plus"></i> <span>Add Cam</span></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="input-container">
                <span class="label">RTSP</span>
                <input type="text" placeholder="rtsp://admin:admin@192.168.29.237:1935">
                <span class="link-icon"><i class="fas fa-link"></i></span>
            </div>
        </div>
    </div>

</body>
</html>
