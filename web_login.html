<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoNexus</title>
    <link rel="stylesheet" href="web_login.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="#">ReConfig</a>
            </div>
        </nav>
        <div class="content">
            <div class="fieldset">
                <form action ="#">
                    <h1>Login</h1>
                    <div class="username">
                        <input type="text" placeholder="test@gmail.com" readonly>
                    </div>
                    <div class="password">
                        <input type="text" placeholder="******" readonly>
                    </div>
                    <div class="more">
                        <p>Forgot Password?</p>
                        <span>
                            <input type="checkbox">
                            <p>Remember</p>
                        </span>
                    </div>
                    <div class="login">
                        <button>Login</button>
                    </div>
                    <div class="sign-up">
                        <p> Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
